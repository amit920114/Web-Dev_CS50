{% extends "layout.html" %}

{% block title %}
	Railway
{% endblock %}

{% block body %}
	<h1>All Railways</h1>
	<ul>
		{% for railway in railways %}
		<li>
			<a href="{{url_for('railway', railway_id=railway.id)}}">{{railway.origin}}
			to {{railway.destination}}</a>
		</li>
		{% endfor %}
	</ul>
{% endblock %}
